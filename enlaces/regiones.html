<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Uso de Fetch</title>
    <style>
        body {
            background-color: cornflowerblue;
            color: white;
        }

        table thead {
            background-color: #302b63;
            color: white;
        }

        #h {

            color: black;
        }

        h1 {
            color: black;
        }
    </style>

</head>

<body>
    <h1>COLOMBIA</h1>

    <nav>

        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./departamento.html">Departamentos</a> </li>
            <li><a href=" ">Regiones</a></li>
            <li><a href="./ciudades.html">Ciudades</a></li>
            <li><a href="./turismo.html">Turismo</a></li>
        </ul>

    </nav>
    <div class="container mt-4 shadoe-1g p3 mb-5 bg-body rounded">

        <table class="table table-bordered table-striped">Regiones
            <thead>

                <tr>
                    <h2 id="h">Regiones</h2>
                    <th>ID</th>
                    <th>Region</th>
                    <th>Descripcion</th>
                </tr>

            </thead>
            <tbody id="data">


            </tbody>

        </table>



    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>


    <script>
        let URL = 'https://api-colombia.com/api/v1/Region'
        fetch(URL)
            .then(response => response.json())
            .then(data => mostrarRegion(data))
            .catch(error => console.log(error))

        const mostrarRegion = (data) => {
            console.log(data)
            let body = ''
            for (let i = 0; i < data.length; i++) {
                body += `<tr><td>${data[i].id}</td><td>${data[i].name}</td><td>${data[i].description}</td></tr>`
            }
            document.getElementById('data').innerHTML = body
        }
    </script>
</body>

</html>
