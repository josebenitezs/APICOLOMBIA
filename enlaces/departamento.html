<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Uso de Fetch</title>
    <style>
        body {
            background-color: cornflowerblue;
            color: white;
        }

        table thead {
            background-color: #302b63;
            color: white;
        }

        #h {

            color: black;
        }

        h1 {
            color: black;
        }
    </style>

</head>

<body>
    <h1>COLOMBIA</h1>

    <nav>

        <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="">Departamentos</a> </li>
            <li><a href="./regiones.html">Regiones</a></li>
            <li><a href="./ciudades.html">Ciudades</a></li>
            <li><a href="./turismo.html">Turismo</a></li>

        </ul>

    </nav>

    <div class="container mt-4 shadoe-1g p3 mb-5 bg-body rounded">


        <table class="table table-bordered table-striped">departamento
            <thead>

                <tr>
                    <h2 id="h">departamento</h2>
                    <th>ID</th>
                    <th>departamento</th>
                    <th>descripcion</th>
                </tr>

            </thead>
            <tbody id="ur">


            </tbody>

        </table>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <script>

        let url = 'https://api-colombia.com/api/v1/Department'
        fetch(url)
            .then(response => response.json())
            .then(data => mostrarData(data))
            .catch(error => console.log(error))

        const mostrarData = (ur) => {
            console.log(ur)
            let body = ''
            for (let i = 0; i < ur.length; i++) {
                body += `<tr><td>${ur[i].id}</td><td>${ur[i].name}</td><td>${ur[i].description}</td></tr>`
            }
            document.getElementById('ur').innerHTML = body
        }

    </script>

</body>

</html>
